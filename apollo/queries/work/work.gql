query Work {
  work {
    id
    title
    casestudies {
      ... on ComponentCasestudiesCaseStudies {
        id
        case_study {
          id
          url
          title
          type
          thumbnail {
            id
            url
            mime
            alternativeText
          }
          thumbnailimage {
            id
            url
            mime
            alternativeText
          }
          thumbnailPosition
          banner {
            id
            url
            alternativeText
            mime
          }
          media {
            ... on ComponentContentMedia {
              id
              image {
                id
                url
                alternativeText
                caption
              }
              qvideo {
                id
                title
                src
                preview {
                  id
                  url
                  mime
                }
              }
            }
          }
        }
      }
    }
    seo {
      ... on ComponentContentSeo {
        title
        description
        image {
          id
          url
        }
      }
    }
  }
}